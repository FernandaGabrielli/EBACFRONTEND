<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
        <div class="col"></div>
        <div class="container text-center">
            <h1>Formulário com BootStrap</h1>
        </div>
            <div class="container">
                <form>
                    <div class="row">
                        <div class="col">
                          <input type="text" class="form-control" placeholder="Nome">
                        </div>
                        <div class="col">
                          <input type="text" class="form-control" placeholder="Sobrenome">
                        </div>
                      </div>
                    <div class="form-group">
                      <label for="exampleFormControlInput1">Endereço de email</label>
                      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nome@exemplo.com">
                    </div>
                    <div class="form-group">
                        <label for="telefone" class="form-label">Número de Telefone</label>
                        <input type="tel" class="form-control" id="telefone" placeholder="(81) 4002-8922">
                    </div>
                    <div class="form-check form-switch">
                        <label class="form-check-label" for="aceito termos">Li e concordo com os termos do site.</label>
                        <input class="form-check-input " type="checkbox" id="aceito termos">
                    </div>
                    <div class="container text-center">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                  </form>
        </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
